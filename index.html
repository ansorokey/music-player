<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/867dfd702e.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="./assets/media/cover.jpg" class="song-img" alt=""">
            <h1>Crystal Peak</h1>
            <p>Christopher Larkin</p>

            <audio id="song">
                <source src="./assets/media/11 - Crystal Peak.mp3" type="audio/mpeg" />
            </audio>

            <input type="range" value="0" id="progress" />

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div>
                    <i onclick="playPause()" class="fa-solid fa-play" id="play-pause"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
